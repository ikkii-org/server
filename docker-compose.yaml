services:
  api:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ikki-network

  db:
    image: postgres:16-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ikki
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ikki-network

networks:
  ikki-network:
    driver: bridge

volumes:
  postgres_data:


  